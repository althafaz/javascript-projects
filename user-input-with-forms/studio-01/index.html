<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Creating a Form, Grabbing Form Data Using DOM, and Sending Data to a Backend Server</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Creating a Form, Grabbing Form Data Using DOM, and Sending Data to a Backend Server</h1>
        <form action="" id="personalData">
            <div class="frmInputSec"> 
                <div class="frmLabel"><label>Name:</label></div>
                <div class="frmInput"><input type="text" id="name" value="" required/></div>
            </div>
            <div class="frmInputSec"> 
                <div class="frmLabel"><label>Email:</label></div>
                <div class="frmInput"><input type="email" id="email" value="" required/></div>
            </div>
            <div class="frmInputSec"> 
                <div class="frmLabel"><label>Message:</label></div>
                <div class="frmInput"><textarea rows="5" id="message" cols="" required></textarea></div>
            </div>
            <div class="frmInputSec"> 
                <div class="frmLabel"><button type="submit">Submit</button></div>
            </div>
    </form>
    <script src="js/script.js"></script>
    </body>
</html>
